{% extends 'base.html' %}
{% if error %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    showErrorToast("{{ error }}");
  });
</script>
{% endif %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">註冊</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">帳號</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">密碼</label>
      <input type="password" class="form-control" id="password1" name="password1" required>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">確認密碼</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-success w-100">註冊</button>
  </form>
  <div class="mt-3 text-center">
    <p>已經有帳號了？<a href="{% url 'login' %}">登入</a></p>
  </div>
</div>
{% endblock %}
