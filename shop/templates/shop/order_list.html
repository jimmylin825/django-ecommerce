{% extends 'base.html' %}
{% block content %}
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的訂單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">🧾 我的訂單</h2>

    {% if orders %}
        <div class="list-group">
            {% for order in orders %}
                <a href="{% url 'order_detail' order.id %}" class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">訂單 #{{ order.id }}</h5>
                            <p class="mb-1">狀態：<strong>{{ order.get_status_display }}</strong></p>
                            <small>建立日期：{{ order.created_at }}</small>
                        </div>
                        <span class="badge bg-primary rounded-pill">共 {{ order.items.count }} 項</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">目前沒有任何訂單。</div>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'product_list' %}" class="btn btn-secondary">回到商品列表</a>
    </div>
</div>
</body>
</html>
{% endblock %}
